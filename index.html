<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer Unite</title>
  <link rel="shortcut icon" href="ghoul.ico" type="image/x-icon">
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="main.js"></script>
</head>

<body>
  <div class="container">
    <div class="controls">
      <img src="ghoul.ico" data-coin="ghoul" title="Ghoul Coin" alt="Ghoul Coin" width="32" height="32">
      <img src="holiday.ico" data-coin="holiday" data-time="6" title="Holiday Coin" alt="Holiday Coin" width="32" height="32">
      <img src="anniversary.ico" data-coin="anniversary" data-time="4" title="Anniversary Coin" alt="Anniversary Coin" width="32" height="32">
      <div class="spacer"></div>
      <div>4m</div>
      <input type="checkbox" id="time">
      <label for="time"></label>
      <div>6m</div>
      <div class="delay"></div>
      <svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" viewBox="0 0 24 24">
        <path fill="currentColor" d="M7 15V9h4l5-5v16l-5-5z" />
      </svg>
      <input type="range" name="volume" id="volume" min="0" max="100">
    </div>

    <div class="sectors"></div>
  </div>
</body>

</html>
